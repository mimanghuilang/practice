<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非父子组件通信</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="todo-app">
    <h1>通过eventHub来实现通信</h1>
    <new-todo></new-todo>
    <todo-list></todo-list>
</div>
<script>
    var eventHub = new Vue({
        data: {
            todos: ['A', 'B', 'C']
        },
        created: function () {
            this.$on('add', this.addTodo);
            this.$on('delete', this.deleteTodo);
        },
        beforeDestroy: function () {
            this.$off('add', this.addTodo);
            this.$off('delete', this.deleteTodo)
        },
        methods: {
            addTodo: function (newTodo) {
                this.todos.push(newTodo);
            },
            deleteTodo: function (i) {
                this.todos.splice(i, 1);
            }
        }
    });


    var newTodo = {
        template: "<div><input type='text'  autofocus v-model='newtodo'/><button @click='add(newtodo)'>add</button></div>",
        data: function () {
            return {
                newtodo: ''
            }
        },
        methods: {
            add: function () {
                eventHub.$emit('add', this.newtodo);
                this.newtodo = ''
            }
        }
    };
    var todoList = {
        template: '<ul><li v-for="(item,index) in items">{{item}} <button @click="rm(index)">X</button></li></ul>',
        data: function () {
            return {
                items: eventHub.todos
            }
        },
        methods: {
            rm: function (i) {
                eventHub.$emit('delete', i)
            }
        }
    };
    var app = new Vue({
        el: '#todo-app',
        components: {
            newTodo: newTodo,
            todoList: todoList
        }
    })
</script>
</body>
</html>
