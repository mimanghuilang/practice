<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li is="todo-item" v-for="(item,index) in sites" v-bind:todo="item" v-bind:index="index" v-bind:keyValue="item.id"></li>
    </ol>
    <ol>
        <todo-item is="todo-item" v-for="(item,index) in sites" v-bind:todo="item" v-bind:index="index" v-bind:keyValue="item.id"></todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item', {
        props: ['todo','index','keyValue'],
        template: '<li>{{ todo.text }}{{index}}{{keyValue}}</li>'
    });
    new Vue({
        el: '#app',
        data: {
            sites: [
                {text: 'Runoob', id: 1},
                {text: 'Google', id: 2},
                {text: 'Taobao', id: 3}
            ]
        }
    })
</script>
</body>
</html>
