<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="parent">
    <user-profile v-for="item in students" v-bind:todo="item"  ref="profile"></user-profile>
</div>
<script>
    // 注册
    Vue.component('user-profile', {
        // 声明 props
        props: ['todo'],
        // 同样也可以在 vm 实例中像 "this.message" 这样使用
        template: '<span>{{ todo }}</span>'
    });
    var parent = new Vue({
        el: '#parent',
        data:{
            students:[1,2,3,4,5,6,7]
        }
    });
    // 访问子组件
    var child = parent.$refs.profile;
    console.log(child);
    //    当 ref 和 v-for 一起使用时， ref 是一个数组或对象，包含相应的子组件。
</script>
</body>
</html>
