<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩写</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 完整语法 -->
    <a v-bind:href="url">去百度吧</a>
    </br>
    <!-- 缩写 -->
    <a :href="url">去百度吧</a>
    </br>
    <!-- 完整语法 -->
    <a v-on:click="doSomething" style="cursor: pointer">做点啥呢</a>
    </br>
    <!-- 缩写 -->
    <a @click="doSomething" style="cursor: pointer">做点啥呢</a>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            rawHtml: "<h1>这里的世界很精彩！</h1>",
            url:"http://www.baidu.com"
        },
        filters: {
            capitalize: function (value) {
                if (typeof value == "string") {
                    return value + "(文字)";
                }
                else {
                    return value + "(不是文字)";
                }

            }
        },
        methods:{
            doSomething:function () {
                alert("学习")
            }
        }
    });
</script>
</body>
</html>
