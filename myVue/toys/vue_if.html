<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component v-if="ok"></my-component>
</div>
<script>
    // 注册
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });
    // 创建根实例
    new Vue({
        el: '#example',
        data:{
            ok:true
        }
    })
</script>
</body>
</html>
