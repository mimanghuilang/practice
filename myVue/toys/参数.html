<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <a v-bind:href="url">不懂就去百度吧</a>
    <br/>
    <a  v-on:click="dosomeThing" style="cursor: pointer">做点啥呢</a>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            rawHtml: "<h1>这里的世界很精彩！</h1>",
            url: "http://www.baidu.com"
        },
        methods: {
            dosomeThing: function () {
                alert("学习吧");
            }
        }
    });
</script>
</body>
</html>
