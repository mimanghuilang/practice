<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <child message="hello!"></child>
    </div>
</div>

<script>
    // 注册
    Vue.component('child', {
        // 声明 props
        props: {
            message: {
                type: String,
                default: "hello!"
            }
        },
        // 同样也可以在 vm 实例中像 "this.message" 这样使用
        template: '<span>{{ message }}</span>'
    }),
        // 创建根实例
        new Vue({
            el: '#app',
            data: {
                parentMsg: '父组件内容'
            }
        })
</script>
</body>
</html>
