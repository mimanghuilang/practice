<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <async-example v-for="item in students" v-bind:todo="item"  ref="profile"></async-example>
</div>
<script>
    Vue.component('async-example', function (resolve, reject) {
        setTimeout(function () {
            // Pass the component definition to the resolve callback
            resolve({
                template: '<div>I am async!</div>'
            })
        }, 1000)
    });
    var app = new Vue({
        el: '#app',
        data:{
            students:[1,2,3,4,5,6,7]
        }
    });

</script>
</body>
</html>
