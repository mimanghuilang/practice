<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">Now you see me</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            rawHtml:"<h1>这里的世界很精彩！</h1>",
            seen:true
        }
    });
</script>

</body>
</html>
