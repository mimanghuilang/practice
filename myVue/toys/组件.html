<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <todo-item></todo-item>
</div>
<script>
    Vue.component('todo-item', {
        template: '<li>这是个待办项</li>'
    });
    new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: true
        }
    })
</script>
</body>
</html>
