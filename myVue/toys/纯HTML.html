<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯html</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    <div v-html="rawHtml"></div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            rawHtml:"<h1>这里的世界很精彩！</h1>"
        }
    });
</script>
</body>
</html>
