<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 在 "change" 而不是 "input" 事件中更新 -->
    <input v-model.lazy="msg">
    <p>{{msg}}</p>
</div>
<script>
    var haha=new Vue({
        el: '#app',
        data: {
            seen: true,
            ok: true,
            msg:''
        }
    })
</script>
</body>
</html>
