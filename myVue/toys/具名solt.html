<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用solt分发内容</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <game>
        <h1 slot="k1">王者荣耀</h1>
        <h2 slot="k2">王者荣耀</h2>
        <p>小学生要背锅</p>
    </game>
</div>
<script>

    Vue.component('game', {
        template: '<div> <h4>游戏</h4><slot   name="k1"></slot ><slot   name="k2"></slot ><slot ></slot ></div>'
        // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
    });

    new Vue({
        el: '#app',
        data: {},
        methods: {}
    });
</script>
</body>
</html>
