<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-else</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="example">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>
<script>
    // 注册
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });
    // 创建根实例
    new Vue({
        el: '#example',
        data: {
            type: "A"
        }
    })
</script>
</body>
</html>
