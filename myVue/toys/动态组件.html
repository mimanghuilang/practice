<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="example">
    <component v-bind:is="currentView">
        <!-- 组件在 vm.currentview 变化时改变！ -->
    </component>
</div>
<script>
    var Home1 = {
        template: '<p>Welcome home1!</p>'
    };
    var Home2 = {
        template: '<p>Welcome home2!</p>'
    };
    var vm = new Vue({
        el: '#example',
        data: {
            currentView: Home1
        }
    })
</script>
</body>
</html>
