<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{ message | capitalize }}</div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!',
            rawHtml: "<h1>这里的世界很精彩！</h1>"
        },
        filters: {
            capitalize: function (value) {
                if (typeof value == "string") {
                    return value + "(文字)";
                }
                else {
                    return value + "(不是文字)";
                }

            }
        }
    });
</script>
</body>
</html>
