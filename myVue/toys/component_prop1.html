<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <child message="hello!"></child>
</div>
<div id="app2">
    <child message="1"></child>
</div>
<div id="app3">
    <child v-bind:message="1"></child>
</div>


<script>
    // 注册
    Vue.component('child', {
        // 声明 props
        props: ['message'],
        // 同样也可以在 vm 实例中像 "this.message" 这样使用
        template: '<span>{{ message }}</span>'
    });
    // 创建根实例
    new Vue({
        el: '#app'
    });
    //字符串1
    new Vue({
        el: '#app2'
    });
    //数字1
    new Vue({
        el: '#app3'
    })
</script>
</body>
</html>
