<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<!--注意: v-show 不支持 <template> 语法。-->
<div id="app">
    <h1 v-show="ok">Hello!</h1>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            ok: true
        }
    })
</script>
</body>
</html>
