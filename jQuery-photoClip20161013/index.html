<!doctype html>
<html lang="zh-CN" id="index">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>图片裁剪</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }

        #clipArea {
            margin: 20px;
            height: 360px;
        }

        #file,
        #clipBtn {
            margin: 20px;
        }

        #view {
            margin: 0 auto;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body ontouchstart="">
<div id="clipArea" style="height: 360px"></div>
<input type="file" id="file">
<div>
    <button id="clipBtn">截取</button>
    <button id="rotaBtn">旋转</button>
    <button id="flipHBtn">水平轴旋转</button>
    <button id="flipVBtn">树直轴旋转</button>
    <button id="bigBtn">放大</button>
</div>
<div id="view"></div>
<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
<script src="js/iscroll-zoom.js"></script>
<script src="js/hammer.js"></script>
<script src="js/lrz.all.bundle.js"></script>
<script src="js/jquery.photoClip.js"></script>
<script>
    //document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
    //console.log($.fn.photoClip);
    $("#clipArea").photoClip({
        // size: [260, 260],
        size: [360, 360],
        outputSize: [360, 360],
        file: "#file",
        view: "#view",
        ok: "#clipBtn",
        rotaBtn: "#rotaBtn",
        flipHBtn: "#flipHBtn",
        flipVBtn: "#flipVBtn",
        bigBtn: "#bigBtn",
        loadStart: function () {
            console.log("照片读取中");
        },
        loadComplete: function () {
            console.log("照片读取完成");
        },
        clipFinish: function (dataURL) {
            // console.log(dataURL);
        }
    });


    //clipArea.destroy();
</script>

</body>

</html>
